[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = true
fuzz = { runs = 256 }
gas_reports = ["AegisEscrow", "AegisDispute", "AegisTreasury", "AegisJobFactory"]

[fmt]
bracket_spacing = false
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
wrap_comments = true

# =========================================================================
# Etherscan Verification
# =========================================================================

[etherscan]
# Etherscan V2 API â€” single key works across all chains (free tier is fine)
base_sepolia = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=84532" }
base = { key = "${ETHERSCAN_API_KEY}", url = "https://api.etherscan.io/v2/api?chainid=8453" }

# =========================================================================
# RPC Endpoints
# =========================================================================

[rpc_endpoints]
base_sepolia = "https://sepolia.base.org"
base = "${BASE_MAINNET_RPC}"
